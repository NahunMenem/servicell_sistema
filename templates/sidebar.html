<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Servicell{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Negocio</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .logo {
            max-width: 150px; /* Ajusta el tamaño del logo */
            height: auto;
            cursor: pointer; /* Cambia el cursor al pasar sobre el logo */
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex">
        <!-- Sidebar -->
        <div class="bg-white w-64 min-h-screen shadow-lg">
            <!-- Logo -->
            <div class="p-6 border-b">
                <h1 class="text-xl font-semibold text-gray-800">Servicell</h1>
            </div>
            <!-- Menú -->
            <nav class="p-4">
                <ul class="space-y-2">
                    <li>
                        <a href="{{ url_for('agregar_stock') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-boxes mr-2"></i> Agregar Stock
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('registrar_venta') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-cash-register mr-2"></i> Registrar Venta
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('ultimas_ventas') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-history mr-2"></i> Últimas Transacciones
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('egresos') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-money-bill-wave mr-2"></i> Gestionar Egresos
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('dashboard') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-chart-line mr-2"></i> Dashboard
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('productos_por_agotarse') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-exclamation-triangle mr-2"></i> Productos por Agotarse
                        </a>
                    </li>
                    <li>
                        <a href="{{ url_for('caja') }}" class="flex items-center p-2 text-gray-700 hover:bg-gray-100 rounded-lg">
                            <i class="fas fa-calculator mr-2"></i> Caja
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <!-- Contenido principal -->
        <div class="flex-1 p-8">
            {% block content %}{% endblock %}
        </div>
    </div>
</body>
</html>
